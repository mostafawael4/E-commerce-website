<div [class]="loadingPage?'flex':'hidden'" class="loading bg-black justify-center items-center  inset-0 fixed z-10  ">
    <i class="fa-solid fa-spinner fa-spin  text-5xl text-white"></i>
</div>

<div [class]="loadingPage?'hidden':'block'" class="md:px-20 px-4 pt-32">
    <div class="grid grid-cols-4 gap-4 ">
       @for (product of productList; track $index) {
        <div (click)="openDetails(product._id)" class="hover:bg-green-600 hover:text-white hover:scale-110 rounded-md px-2 py-1 shadow-md my-2 md:col-span-1 col-span-4 cursor-pointer duration-500 ">
            <img [src]="product.imageCover" alt="productImage" class="w-full">
            <p>Title : {{product.title}}</p>
            <span class="flex justify-between">
                <p>Price : {{product.price + 'LE'}} </p>
                <p><i class="fa-solid fa-star text-yellow-300" ></i>({{product.ratingsAverage}})</p>
            </span>
        </div>
       }
    </div>
 
    <div class="flex justify-center gap-2 py-2">
        <button (click)="changePage(1)" [ngClass]="{'bg-main': i===1} " class="border-2 border-black rounded-md 0 p-2">1</button>
        <button (click)="changePage(2)" [ngClass]="{'bg-main': i===2}" class="border-2 border-black rounded-md 0 p-2">2</button>
    </div>
</div>
