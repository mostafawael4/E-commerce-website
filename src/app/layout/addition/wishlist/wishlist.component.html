@if (LoadingPage) {
    <div class="flex loading bg-white justify-center items-center  inset-0 fixed z-10  ">
        <i class="fa-solid fa-spinner fa-spin  text-4xl text-black"></i>
    </div>
}

@else {
    @if (count>0) {
        <section class="wish mb-20">
            <div>
                <div class="text-2xl bg-main text-white py-4 px-8 flex items-center gap-2 rounded-md w-fit mx-auto">
                    <h2 class="">WishList</h2>
                    <i class="fa-regular fa-heart text-3xl"></i>
                </div>
                @for (item of wishList; track $index) {
                <div class="grid grid-cols-12 items-center gap-4 justify-center py-4 border-b border-black">
                    <div class="md:col-span-1 col-span-12">
                        <img [src]="item.imageCover" alt="" class="w-full rounded-md">
                    </div>
                    <div class="md:col-span-7 col-span-12">
                        <div>
                            <h2 class="text-2xl text-green-700 font-semibold">{{item.brand.name}}</h2>
                            <p class="text-2xl">{{item.title}}</p>
                            <span class="text-2xl py-4">price : <span
                                    class="text-green-700 font-semibold ">{{item.price}}EGP</span></span>
                        </div>
                    </div>
                    <div class="md:col-span-4 col-span-12 flex justify-center gap-4">
                        <button (click)="addProductToCart(item._id)"
                            class="bg-main text-white rounded-full hover:bg-green-700 duration-500 py-4 px-8">Add To
                            Cart</button>
                        <button (click)="removeItem(item._id)"
                            class="bg-main text-white rounded-full hover:bg-green-700 duration-500 py-4 px-8">Remove</button>
                    </div>
                </div>
                }
            </div>
        </section>
    }
    @else {
        <div class="wish mb-20 flex justify-center items-center"><p class="text-3xl bg-main text-white py-4 px-8 rounded-md ">Your WishList is empty</p></div>
    }
    
}
