<nav class="bg-white border-gray-200 dark:bg-gray-900 fixed z-50 w-full shadow-md">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="../../../../assets/images/freshcart-logo.svg" class="h-8" alt="freshCartLogo" />
        </a>
        <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
            <ul>
            
                <div class="flex items-center space-x-4">
                    <li class="relative cursor-pointer" routerLink="wishlist">
                        <i class="fa fa-shopping-bag text-2xl flex"></i>
                        <div class="cart flex justify-center items-center"><span>{{wishCount}}</span></div>
                    </li>
                    <li class="relative cursor-pointer" routerLink="cart">
                        <i class="fa-solid fa-cart-shopping text-2xl flex "></i>
                        <div class="cart flex justify-center items-center"><span>{{count}}</span></div>
                    </li>
                    <li class="md:inline-block hidden">
                        <a (click)="_SignUpService.logOut()"
                            class="block py-2 px-3 text-gray-900 rounded-md  cursor-pointer">Logout</a>
                    </li>
                </div>
            </ul>
            <button data-collapse-toggle="navbar-cta" type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="navbar-cta" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"

                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>
        </div>
        <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-cta">
            <ul
                class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50  rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                <li>
                    <a routerLink="home" routerLinkActive="bg-main text-white"
                        class="block py-2 px-3 text-gray-900 rounded-md ">Home</a>
                </li>
                <li>
                    <a routerLink="products" routerLinkActive="bg-main text-white"
                        class="block py-2 px-3 text-gray-900 rounded-md ">Products</a>
                </li>
                <li>
                    <a routerLink="categories" routerLinkActive="bg-main text-white"
                        class="block py-2 px-3 text-gray-900 rounded-md ">Categories</a>
                </li>
                <li>
                    <a routerLink="brand" routerLinkActive="bg-main text-white"
                        class="block py-2 px-3 text-gray-900 rounded-md ">Brand</a>
                </li>
                <li>
                    <a routerLink="allorders" routerLinkActive="bg-main text-white"
                        class="block py-2 px-3 text-gray-900 rounded-md ">All Orders</a>
                </li>
                <li class="md:hidden block">
                    <a (click)="_SignUpService.logOut()" class="block py-2 px-3 text-gray-900 rounded-md  cursor-pointer">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
